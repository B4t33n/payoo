<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <!-- daisy ui && tailwind css cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-stone-700">

    <section class="min-h-screen max-w-md bg-white mx-auto">

        <nav class="flex justify-around items-center py-4">
            <div class="flex justify-center items-center" >
                <img class="w-16 mr-4" src="payoo.png" alt="">

            <div>
                <h2 class="font-bold text-2xl">$ <span id="main-amount">4500</span></h2>
                <p>available balance</p>
            </div>

            </div>

            <button id="logout" class="btn rounded-full bg-black text-white"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log out</button>
        </nav>
        <hr>


        <!-- money section -->
         <section class="space-y-3 px-2 mt-4">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


            <!-- cards -->

            <div class="grid grid-cols-3 gap-5 mt-10">
                <div id="add-money-div" class="border rounded-lg text-center p-4">
                    <img src="image/wallet 1.png" class="mx-auto" alt="">
                    <p>Add money</p>
                </div>

                <div id="cash-out-div" class="border rounded-lg text-center p-4">
                    <img src="image/send 1.png" class="mx-auto" alt="">
                    <p>Cash Out</p>
                </div>

                <div class="border rounded-lg text-center p-3">
                    <img src="image/money 1.png" class="mx-auto" alt="">
                    <p>Transfer Money</p>
                </div>

                <div class="border rounded-lg text-center p-4">
                    <img src="image/financial 1.png" class="mx-auto" alt="">
                    <p>Get Bonus</p>
                </div>

                <div class="border rounded-lg text-center p-4">
                    <img src="image/purse 1.png" class="mx-auto" alt="">
                    <p>Pay Bill</p>
                </div>

                <div id="transaction-div" class="border rounded-lg text-center p-4">
                    <img src="image/transaction 1.png" class="mx-auto" alt="">
                    <p>Transactions</p>
                </div>
            </div>
         </section>



         <!-- add money section -->

         <section id="add-money">

            <h1 class="text-2xl font-bold p-2">Add Money</h1>

            <div>
                <div class="hero-content">
    
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <fieldset class="fieldset">

                        <label class="fieldset-label">Select A Bank</label>
                        <select id="all-bank" class="select rounded-full">
                            <option disabled selected>Select Bank</option>
                            <option value="Bikash">Bikash</option>
                            <option value="Nogat">Nogat</option>
                            <option value="Roket">Roket</option>
                          </select>

                        <label class="fieldset-label">Number</label>
                        <input value="01300000000" id="id-number" type="text" class="input rounded-full" placeholder="Your number" required />
                        <label class="fieldset-label">Add Amount</label>
                        <input id="Amount" type="text" class="input rounded-full" placeholder="Enter Amount">
                        <label class="fieldset-label">Password</label>
                        <input value="1234" id="pin-number" type="text" class="input rounded-full" placeholder="Password" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="cashin-btn" class="btn btn-neutral mt-4 rounded-full">Add Money</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>

         </section>


         <!-- cash out section -->
         <section id="cash-out">
            <h1 class="text-2xl font-bold p-2">Cash Out</h1>
            <div >
                <div class="hero-content">
    
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <fieldset class="fieldset">

                        <label class="fieldset-label">Number</label>
                        <input value="01300000000" id="id-number" type="text" class="input rounded-full" placeholder="Your number" required />
                        <label class="fieldset-label">Cash Out Amount</label>
                        <input id="cash-out-amount" type="text" class="input rounded-full" placeholder="Enter Amount">
                        <label class="fieldset-label">Password</label>
                        <input value="1234" id="pin-number" type="text" class="input rounded-full" placeholder="Password" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                        <button id="cashout-btn" class="btn btn-neutral mt-4 rounded-full">Cash Out</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
         </section>

         <!-- Transactions history section -->
          <section id="transaction-history">
            <h1 class="text-2xl font-bold p-2">Transactions History</h1>
            <div id="transaction-container" class="space-y-4 text-center text-xl">
                
            </div>
          </section>
    </section>

    <script src="js/main.js"></script>
    <script src="js/toggel.js"></script>
    <script src="js/cashOut.js"></script>
</body>
</html>
